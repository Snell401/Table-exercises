<style>
*   {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

img {
    width: 100px;
}

table {
    max-width: 500px;
    border: 1px solid black;
    margin: 2px auto;
}

th, td {
    border: 1px solid black;
    padding: 10px;
}

td:nth-child(2) {
    font-weight: bolder;
}
</style>
<body>
    
<table>
    <tr>
<th>Logo</th>
<th>Company</th>
<th>Phone</th>
<th>Website</th>
</tr>

    <td>Microsoft</td>
    <td>0800 200 55 88</td>
    <td><a href="https://www.microsoft.com/de-de/" target="blank">go to Microsoft.de</a></td>
</tr>

<tr>
    <td><img src="https://stylesage.co/blog/content/images/2018/09/AMAZON-1200x537.png" alt="amazon"></td>
    <td>Amazon</td>
    <td>0800 100 38 44</td>
    <td><a href="https://www.amazon.de/" target="blank">Go to amazon.de</a></td>
</tr>

</table>
