<!DOCTYPE html>

    <title>Document</title>

    <style>
table {
    width: 400px;
    
}
.table-content {
    margin: 2rem auto;
}

td {
    border-left: 4px solid rgba(128, 128, 128, 0.589);
    padding: 10px;
}

tr:nth-of-type(2n) td:first-child {
    border-left: 4px solid red;
}


tr:nth-of-type(odd) td:first-child {
    border-left: 4px solid green;
}


    </style>
  </head>

</html>
